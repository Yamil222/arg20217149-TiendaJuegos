<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD de Juegos Físicos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
            padding: 20px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #007bff;
            color: white;
        }
        input[type="text"], input[type="number"], textarea {
            width: 100%;
            padding: 8px;
            margin: 8px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #218838;
        }
        .delete-btn {
            background-color: #dc3545;
        }
        .delete-btn:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Gestión de Juegos Físicos</h2>
        <form id="gameForm">
            <input type="text" id="gameName" placeholder="Nombre del Juego" required>
            <textarea id="gameDescription" placeholder="Descripción del Juego" required></textarea>
            <input type="number" id="gamePrice" placeholder="Precio del Juego" required>
            <input type="number" id="gameStock" placeholder="Stock del Juego" required>
            <button type="submit">Agregar Juego</button>
        </form>
        <table id="gamesTable">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Descripción</th>
                    <th>Precio</th>
                    <th>Stock</th>
                    <th>Acciones</th>
                    <button onclick="window.location.href='compra.html'">Realizar Compra</button>

                </tr>
            </thead>
            <tbody>
                <!-- Juegos cargados desde el servidor se insertarán aquí -->
            </tbody>
        </table>
    </div>
    <script src="crud.js"></script>
</body>
</html>
